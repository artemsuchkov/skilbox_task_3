version: "3.2"
services:
  php:
    build: './php/'
    networks:
      - backend
    volumes:
      - ./public_html/:/var/www/html/
  apache:
    build: './apache/'
    depends_on:
      - php
      - mysql
    networks:
      - frontend
      - backend
    ports:
      - "80:80"
    volumes:
      - ./public_html/:/var/www/html/
  mysql:
    image: mysql:5.6.40
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - backend
    restart: always
    environment:
      MYSQL_HOST: mysql
      MYSQL_USERNAME: root
      MYSQL_ROOT_PASSWORD: rootpassword
    volumes:
      - mysql-data-volume:/var/lib/mysql
  phpmyadmin:
    image: phpmyadmin
    restart: always
    ports:
      - 8091:80
    environment:
        MYSQL_ROOT_PASSWORD: rootpassword
        PMA_HOST: mysql
        PMA_USER: root
        PMA_PASSWORD: rootpassword
    depends_on:
      - mysql
    networks:
      - backend
networks:
  frontend:
  backend:
volumes:
  mysql-data-volume: